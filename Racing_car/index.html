<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .track {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            margin: 20px 0;
        }
        .car {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: red;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
            transition: left 0.1s linear;
        }
        .car:nth-child(2) {
            background-color: blue;
        }
        .finish-line {
            position: absolute;
            right: 10px;
            height: 100px;
            width: 5px;
            background: black;
        }
    </style>
</head>
<body>

    <h1>🚗💨 Car Race Simulation</h1>
    <button onclick="startRace()">Start Race</button>

    <div class="track">
        <div class="car" id="car1">🚗 Mustang</div>
        <div class="finish-line"></div>
    </div>
    <div class="track">
        <div class="car" id="car2">🚙 A</div>
        <div class="finish-line"></div>
    </div>

    <h2 id="winner"></h2>

    <script>
        class Car {
            constructor(elementId, speed, distance, name) {
                this.carElement = document.getElementById(elementId);
                this.speed = speed;
                this.distance = distance;
                this.position = 0;
                this.name = name;
            }

            drive(callback) {
                let interval = setInterval(() => {
                    this.position += this.speed;
                    this.carElement.style.left = this.position + "px";

                    if (this.position >= this.distance) {
                        clearInterval(interval);
                        callback(this.name);
                    }
                }, 100);
            }
        }

        function startRace() {
            let mustang = new Car("car1", 100, 1100, "Mustang");
            let a = new Car("car2", 100, 1100, "A");

            let finishedCars = 0;
            let winner = null;

            const checkWinner = (name) => {
                finishedCars++;
                if (!winner) {
                    winner = name;
                    document.getElementById("winner").innerText = `🏆 Winner: ${winner}`;
                }
            };

            mustang.drive(checkWinner);
            a.drive(checkWinner);
        }
    </script>

</body>
</html>
