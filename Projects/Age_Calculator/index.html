<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Age</h1>
        <p>*Enter Your Date Of Birth </p>
        <input type="date" name="date" id="date">
        <div class="message"></div>
        <button id="button">Get Your Age</button>
        <div class="display">
            <div class="years">
                Years
                <span></span>
            </div>
            <div class="months">
                Months
                <span></span>
            </div>
            <div class="days">
                Days
                <span></span>
            </div>
            <div class="weeks">
                Total Weeks
                <span></span>
            </div>
            <div class="totalDay">
                Total days
                <span></span>
            </div>
        </div>

    </main>
    


    <script type="module" src="script.js"></script>
</body>
</html>
